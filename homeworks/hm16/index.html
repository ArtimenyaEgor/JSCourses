<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 16</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://use.fontawesome.com/161f8b34ae.js"></script>
</head>
<body>

	<div id="container">
	</div>

	<div class="audio-interface">
		<div class="items">
			<div class="play-line">
				<div class="play-duration">
					<div class="played"></div>
				</div>
				<div class="time-info">
					<span id='played-time'>0:00</span>
					<span> / </span>
					<span id='duration'>0:00</span>
				</div>
			</div>
			<div class="buttons">
				<img >
				<span></span>
				<i class="fa fa-play"></i>
				<i class="fa fa-pause hide"></i>
				<input type="range" value='100'>
				<i class="fa fa-angle-double-right"></i>
				<i class="fa fa-angle-double-left"></i>
				<i class="fa fa-repeat"></i>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
