<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fixed block</title>
	<style type="text/css">
		body{
			height: 15000px;
		}
		.fixed{
			position: fixed;
			top: 40px;
			right: 100px;
		}
		div{
			width: 320px;
			height: 180px;
			background: #ccc;
			position: absolute;
			top: 2000px;
			right: 100px;
		}
	</style>
</head>
<body>

	<div id='block'></div>

	<script type="text/javascript" src="block.js"></script>
</body>
</html>
