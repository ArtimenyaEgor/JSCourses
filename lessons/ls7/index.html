<!DOCTYPE html>
<html lang="en">
<head>

	<title>Lesson 7</title>
	<style type="text/css">
		#simple-div{
			width: 1000px;
			height: 500px;
			margin: 0 auto;
			background-color: #ccc;
		}
		#note{
			width: 100px;
			margin: 10px auto;
		}
		#window{
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
		}
		#inner{
			width: 40vw;
			height: 30vh;
			background-color: #ccc;
			margin: 10vh auto;
		}
		#window.opened{
			display: block;
		}
	</style>
</head>
